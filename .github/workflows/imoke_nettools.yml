name: Build and Push imoke_nettools Image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/Dockerfile'
      - '.github/workflows/imoke_nettools.yml'
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          # 以 docker 目录作为构建上下文
          context: ./docker
          # Dockerfile 就在 context 根目录下，下面这一行可以写也可以省略
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/imoke_nettools:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/imoke_nettools:${{ github.ref_name }}
